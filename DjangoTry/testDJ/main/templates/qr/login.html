{% extends './Base.html' %}

{% block content %}
<h1 class="reg">{{title}}</h1>

<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
    <div class="field-box"><p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label><div class="field-input">{{ f }}</div></p></div>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <div class="enter-in"><button type="submit" class="btn">Войти</button></div>
</form>

{% endblock %}
