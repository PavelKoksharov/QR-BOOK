<!DOCTYPE html>
<html> 
    <head>
    <meta charset="utf-8">
    <title>Библиотека</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="page">
            <header class="header">
                    <img src="img/uni-logo.png">
                    <a href="#" class="profile">Личный кабинет</a>
                </header>
            <div class="page-menu">
                <a href="main.html" class="main-menu">На главную</a>
                <a href="catalogue.html" class="main-menu">Список книг</a>
                <a href="instruction.html" class="main-menu">Инструкция</a>
            </div>
                
            <div class="take-book">   
                <form action="#" method="post" novalidate>
                    <div class="list">
                        <select class="js-select2" name="book" placeholder="Введите название книги">
                            <option value="1">Java: Основы программирования</option>
                            <option value="2">OS/2 Warp: Руководство пользователя</option>	
                            <option value="3">Объектно-ориентированное программирование в действии</option>	
                            <option value="4">Python. Создаем программы и игры</option>	
                            <option value="5">Программирование игр для Wihdows на Borland C+</option>
                            <option value="6">Секреты World Wide Web</option>
                            <option value="7">DELPHI 2.0 для всех</option>
                            <option value="8">Проектирование баз данных</option>
                            <option value="9">Использование PowerBuilder 6</option>
                            <option value="10">Экстремальные задачи на графах</option>
                        </select>
                    </div>
                    <div class="choose-date">
                        с <input type="date" class="date-beginning" name="calendar">
                        до <input type="date" class="date-end" name="calendar">                   
                    </div>
                    <div class="send">
                    <input type="submit" class="btn btn-green" value="Qr-код">
                </div>
                </form>
                </div>
        <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="select2/dist/css/select2.min.css">
        <script src="select2/dist/js/select2.min.js"></script>
        <script src="select2/dist/js/i18n/ru.js"></script>
        <script>
        $(document).ready(function() {
           $('.js-select2').select2({
                placeholder: "Введите название книги",
                maximumSelectionLength: 2,
                language: "ru"
           });
        });
        </script>
        </div>
    </body>
</html>
